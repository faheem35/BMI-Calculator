<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-dark p-5" style="height: 100vh;">
       
        <div class="container bg-white  py-5 rounded " style="max-width: 500px;">
            <!-- heading -->
            <h1 class="text-center fw-bolder">BMI Calculator</h1>
            <!-- measurements enter part -->
            <div class="d-flex align-items-center justify-content-center flex-column">
                <form action="" class="calculator w-100">
                    <div class="mt-3">
                        <label for="weight" class="fs-6 fw-medium">Weight (kg)</label>
                        <input type="number" id="weight" class="form-control" min="0" step="0.1" value="0">
                    </div>
                    <div class="mt-3">
                        <label for="height" class="fs-6 fw-medium">Height (cm)</label>
                        <input type="number" id="height" class="form-control" min="0" step="0.1" value="0">
                    </div>
                    <div class="mt-4 d-flex align-items-center justify-content-between flex-column flex-sm-row">
                        <button type="button" class="btn btn-danger me-3  w-100 w-sm-auto mb-2 mb-sm-0">Reset</button>
                        <button type="button" class="btn btn-success w-100 w-sm-auto">Submit</button>
                    </div>
                </form>
            </div>

            <!-- output part -->
            <div id="output" class="text-center mt-3">
                <h3>Your BMI is</h3>
                <p id="bmi" class="fs-1">0</p>
                <p id="desc" class="text-uppercase">N/A</p>
            </div>

            <!-- bmi scale -->
            <div id="bmi-scale" class="d-flex flex-wrap justify-content-between text-center text-uppercase">
                <div class="text-primary">
                    
                    <h4 class="fs-6">Underweight</h4>
                    <p class="fs-6">&lt; 18.5</p>
                </div>
                
                <div  class="text-success"  >
                    
                    <h4 class="fs-6">Normal</h4>
                    <p class="fs-6">18.5 - 24.9</p>
                </div>
                <div class="text-warning">
                    
                    <h4 class="fs-6">Overweight</h4>
                    <p class="fs-6">25 - 29.9</p>
                </div>
                <div class="text-danger" >
                   
                    <h4 class="fs-6">Obese</h4>
                    <p class="fs-6">&gt;= 30</p>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
